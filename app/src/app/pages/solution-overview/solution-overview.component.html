<div class="solution-wrapper" fxLayoutAlign="center">
    <div fxLayout="row" *ngFor="let solution of recommendationResults">
        <div class="card" (click)="openCard(solution.doc.link)">
            <div class="image" style="background: url({{ solution.doc.imageUrl }}); background-size: cover;">
            </div>
            <div class="card-text">
                <p class="text title">{{ solution.doc.title | titlecase }}</p>
                <p class="text type">{{ solution.doc.type | titlecase }}</p>
                <p class="text description">{{ solution.doc.description }}</p>
            </div>
        </div>
    </div>
</div>
