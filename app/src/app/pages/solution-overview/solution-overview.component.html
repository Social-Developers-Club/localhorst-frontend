<div fxLayoutAlign="center">
    <div fxLayout="row" fxLayoutGap="50px" *ngFor="let r of recommendationResults">
        <div class="card" (click)="openCard(r.doc.link)">
            <div>
                <img class="image" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
            </div>
            <div class="card-text">
                <p class="title">{{ r.doc.type | titlecase }}</p>
                <p class="description">{{ r.doc.recommendation }}</p>
            </div>
        </div>
