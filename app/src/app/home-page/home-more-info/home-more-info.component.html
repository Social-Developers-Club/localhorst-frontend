<div class="wrapper">
    <div fxLayout="row">
        <div *ngIf="user">
            <p class="logged-in-msg">Eingeloggt als: {{user}}</p>
        </div>
        <div>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item routerLink="/">Startseite</button>
                <button mat-menu-item routerLink="/Lösungen">Alle Unterstützungen</button>
            </mat-menu>
            
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon class="menu-icon">menu</mat-icon>
            </button>
        </div>
    </div>
</div>
